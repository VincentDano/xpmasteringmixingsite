<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincent Audio Services</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="icon" type="image/png" href="icons/m15a.png" />
  <style>
    body {
      background-color: #008080;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader img {
      width: 100px;
    }
    .window {
      max-width: 600px;
      position: absolute;
      z-index: 10;
    }
    fieldset {
      margin-bottom: 10px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      padding-left: 4px;
    }
    label img {
      width: 20px;
      height: auto;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-top: 2px solid white;
      gap: 6px;
    }
    .start-button {
      margin-right: 10px;
    }
    .clock {
      margin-left: auto;
      font-size: 0.9em;
    }
    .taskbar-button {
      font-size: 0.9em;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <audio id="logonSound" src="logonsound.mp3" preload="auto"></audio>
  <div class="loader" id="loader">
    <img src="icons/xploading.gif" alt="Loading...">
  </div>

  <div style="display: none;" id="mainContent">
    <!-- windows remain unchanged -->
  </div>

  <div class="taskbar" style="display: none;" id="taskbar">
    <button class="start-button">Start</button>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.onload = function () {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('taskbar').style.display = 'flex';
          const sound = document.getElementById('logonSound');
          if (sound) {
            sound.play().catch(() => {});
          }
        }, 500);
      }, 2500);
    };

    function makeDraggable(el) {
      const header = el.querySelector('.title-bar');
      let offsetX = 0, offsetY = 0, isDown = false;
      header.style.cursor = 'grab';
      header.addEventListener('mousedown', function (e) {
        isDown = true;
        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        header.style.cursor = 'grabbing';
      });
      document.addEventListener('mouseup', function () {
        isDown = false;
        header.style.cursor = 'grab';
      });
      document.addEventListener('mousemove', function (e) {
        if (!isDown) return;
        el.style.left = `${e.clientX - offsetX}px`;
        el.style.top = `${e.clientY - offsetY}px`;
      });
    }

    function minimizeToTaskbar(id) {
      const el = document.getElementById(id);
      el.style.display = 'none';
      const taskbar = document.getElementById('taskbar');
      const btn = document.createElement('button');
      btn.textContent = el.querySelector('.title-bar-text').textContent;
      btn.className = 'taskbar-button';
      btn.onclick = () => {
        el.style.display = 'block';
        btn.remove();
      };
      taskbar.insertBefore(btn, taskbar.lastElementChild);
    }

    document.addEventListener('DOMContentLoaded', () => {
      makeDraggable(document.getElementById('window1'));
      makeDraggable(document.getElementById('window2'));

      const tabs = document.querySelectorAll('[role="tab"]');
      const panels = document.querySelectorAll('[role="tabpanel"]');
      tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.setAttribute('aria-selected', false));
          panels.forEach(p => p.hidden = true);
          tab.setAttribute('aria-selected', true);
          panels[index].hidden = false;
        });
      });
    });
  </script>
</body>
</html>

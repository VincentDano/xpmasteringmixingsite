<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincent Audio Services</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="icon" type="image/png" href="icons/m15a.png" />
  <style>
    body {
      background-color: #008080;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader img {
      width: 100px;
    }

    .window {
      max-width: 600px;
      margin: 30px auto;
      cursor: move;
      position: absolute;
      z-index: 10;
    }

    .gear-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .gear-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 13px;
    }

    .gear-icon {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-top: 2px solid white;
    }

    .start-button {
      margin-right: 10px;
    }

    .clock {
      margin-left: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="icons/xploading.gif" alt="Loading...">
  </div>

  <div style="display: none;" id="mainContent">
    <div class="window" id="window1" style="top: 80px; left: 40px;">
      <div class="title-bar">
        <div class="title-bar-text">Studio Gear Overview</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="gear-grid">
          <div class="gear-item"><img class="gear-icon" src="icons/m15a.png"><span>M15A Tape Machine</span></div>
          <div class="gear-item"><img class="gear-icon" src="icons/eqp1a.png"><span>Pultec EQP1</span></div>
          <div class="gear-item"><img class="gear-icon" src="icons/quadraverb.png"><span>Alesis Quadraverb</span></div>
          <div class="gear-item"><img class="gear-icon" src="icons/rainmaker.png"><span>Rainmaker</span></div>
          <div class="gear-item"><img class="gear-icon" src="icons/1176.png"><span>1176 Compressor</span></div>
          <div class="gear-item"><span>Apollo 8</span></div>
          <div class="gear-item"><span>EELA Summing Desk</span></div>
          <div class="gear-item"><span>DJ Setup</span></div>
          <div class="gear-item"><span>Zoom Recorder</span></div>
          <div class="gear-item"><span>Shure SM7 / SC500</span></div>
        </div>
      </div>
    </div>

    <div class="window" id="window2" style="top: 100px; left: 680px;">
      <div class="title-bar">
        <div class="title-bar-text">Contact</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Email: <a href="mailto:vincent@binarypleasures.com">vincent@binarypleasures.com</a></p>
        <p>Instagram: <a href="https://instagram.com/vincentdanopoulos" target="_blank">@vincentdanopoulos</a></p>
      </div>
    </div>
  </div>

  <div class="taskbar" style="display: none;" id="taskbar">
    <button class="start-button">Start</button>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.onload = function () {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('taskbar').style.display = 'flex';
        }, 500);
      }, 2500);
    };

    function makeDraggable(el) {
      const header = el.querySelector('.title-bar');
      let offsetX = 0, offsetY = 0, isDown = false;

      header.style.cursor = 'grab';

      header.addEventListener('mousedown', function (e) {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        header.style.cursor = 'grabbing';
      });

      document.addEventListener('mouseup', function () {
        isDown = false;
        header.style.cursor = 'grab';
      });

      document.addEventListener('mousemove', function (e) {
        if (!isDown) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      makeDraggable(document.getElementById('window1'));
      makeDraggable(document.getElementById('window2'));
    });
  </script>
</body>
</html>

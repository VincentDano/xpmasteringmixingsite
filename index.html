<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincent Dano Mixing and Mastering</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="icon" type="image/png" href="icons/m15a.png" />
  <style>
    body {
      background-color: #008080;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader img {
      width: 100px;
    }
    .window {
      max-width: 600px;
      position: absolute;
      z-index: 10;
    }
    fieldset {
      margin-bottom: 10px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      padding-left: 4px;
    }
    label img {
      width: 20px;
      height: auto;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-top: 2px solid white;
      gap: 6px;
    }
    .start-button {
      margin-right: 10px;
    }
    .clock {
      margin-left: auto;
      font-size: 0.9em;
    }
    .taskbar-button {
      font-size: 0.9em;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <audio id="logonSound" src="logonsound.mp3" preload="auto"></audio>
  <div class="loader" id="loader">
    <img src="icons/xploading.gif" alt="Loading...">
  </div>

  <div style="display: none;" id="mainContent">
    <div class="window" id="window1" style="top: 80px; left: 40px;">
      <div class="title-bar">
        <div class="title-bar-text">Studio Gear Overview</div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="minimizeToTaskbar('window1')"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="tabbed-pane">
          <menu role="tablist">
            <button role="tab" aria-selected="true">Outboard</button>
            <button role="tab">Software</button>
            <button role="tab">Synths</button>
            <button role="tab">Instruments</button>
            <button role="tab">Monitoring</button>
          </menu>
          <article role="tabpanel">
            <fieldset><legend>Outboard & Recording</legend>
              <label><img src="icons/m15a.png">Telefunken M15A master tape machine</label>
              <label><img src="icons/eqp1a.png">Audioscape Pultec EQP1</label>
              <label><img src="icons/quadraverb.png">Alesis Quadraverb</label>
              <label><img src="icons/rainmaker.png">Intellijel Rainmaker</label>
              <label><img src="icons/1176.png">1176-style compressor</label>
              <label>Apollo 8 Thunderbolt converters</label>
              <label>Modded EELA Audio 12-channel summing desk</label>
              <label>ATLP 120x DJ setup w/ Omnitronic 222 mixer</label>
              <label>Zoom stereo recorder</label>
              <label>Shure SM7, t.bone SC500</label>
            </fieldset>
          </article>
          <article role="tabpanel" hidden>
            <fieldset><legend>Software</legend>
              <label>Live 12 Suite, Pro Tools, Reason 11</label>
              <label>Arturia V Collection X + FX Collection 5</label>
              <label>FabFilter Pro-Q/L/R/C, SoundTheory Gullfoss</label>
              <label>iZotope Nectar/Neutron/Ozone, RX 8</label>
              <label>SIR StandardClip, Sonnox Oxford Inflator</label>
              <label>Waves (C6, RBass, S1, etc.), UAD Signature</label>
              <label>Melda Production Suite, SPAT, Melodyne</label>
            </fieldset>
          </article>
          <article role="tabpanel" hidden>
            <fieldset><legend>Synths</legend>
              <label>Nord Lead 2X</label>
              <label><img src="icons/monomachine.png">Elektron Monomachine</label>
              <label>Elektron Octatrack MKII</label>
              <label>ARP 2600</label>
            </fieldset>
          </article>
          <article role="tabpanel" hidden>
            <fieldset><legend>Instruments</legend>
              <label>Fender Jazz Bass (Mexican)</label>
              <label>Squier Telecaster</label>
              <label>Random percussion (shakers, etc.)</label>
            </fieldset>
          </article>
          <article role="tabpanel" hidden>
            <fieldset><legend>Monitoring</legend>
              <label>ADAM Audio T5V</label>
              <label>Auralex Treatment</label>
              <label>Sonarworks Calibration</label>
            </fieldset>
          </article>
        </div>
      </div>
    </div>

    <div class="window" id="window2" style="top: 100px; left: 680px;">
      <div class="title-bar">
        <div class="title-bar-text">Contact</div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="minimizeToTaskbar('window2')"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Email: <a href="mailto:vincent@binarypleasures.com">vincent@binarypleasures.com</a></p>
        <p>Instagram: <a href="https://instagram.com/vincentdanopoulos" target="_blank">@vincentdanopoulos</a></p>
      </div>
    </div>
  </div>

  <div class="taskbar" style="display: none;" id="taskbar">
    <button class="start-button">Start</button>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.onload = function () {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('taskbar').style.display = 'flex';
          const sound = document.getElementById('logonSound');
          if (sound) {
            sound.play().catch(() => {});
          }
        }, 500);
      }, 2500);
    };

    function makeDraggable(el) {
      const header = el.querySelector('.title-bar');
      let offsetX = 0, offsetY = 0, isDown = false;
      header.style.cursor = 'grab';
      header.addEventListener('mousedown', function (e) {
        isDown = true;
        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        header.style.cursor = 'grabbing';
      });
      document.addEventListener('mouseup', function () {
        isDown = false;
        header.style.cursor = 'grab';
      });
      document.addEventListener('mousemove', function (e) {
        if (!isDown) return;
        el.style.left = `${e.clientX - offsetX}px`;
        el.style.top = `${e.clientY - offsetY}px`;
      });
    }

    function minimizeToTaskbar(id) {
      const el = document.getElementById(id);
      el.style.display = 'none';
      const taskbar = document.getElementById('taskbar');
      const btn = document.createElement('button');
      btn.textContent = el.querySelector('.title-bar-text').textContent;
      btn.className = 'taskbar-button';
      btn.onclick = () => {
        el.style.display = 'block';
        btn.remove();
      };
      taskbar.insertBefore(btn, taskbar.lastElementChild);
    }

    document.addEventListener('DOMContentLoaded', () => {
      makeDraggable(document.getElementById('window1'));
      makeDraggable(document.getElementById('window2'));

      const tabs = document.querySelectorAll('[role="tab"]');
      const panels = document.querySelectorAll('[role="tabpanel"]');
      tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.setAttribute('aria-selected', false));
          panels.forEach(p => p.hidden = true);
          tab.setAttribute('aria-selected', true);
          panels[index].hidden = false;
        });
      });
    });
  </script>
</body>
</html>

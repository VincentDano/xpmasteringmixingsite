<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincent Audio Services</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="icon" type="image/png" href="icons/m15a.png" />
  <style>
    body {
      background-color: #008080;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader img {
      width: 100px;
    }

    .folder {
      margin: 10px auto;
      max-width: 700px;
    }

    details {
      background: #e0e0e0;
      border: 2px solid #808080;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
    }

    .gear-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-top: 2px solid white;
    }

    .start-button {
      margin-right: 10px;
    }

    .clock {
      margin-left: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="icons/xploading.gif" alt="Loading...">
  </div>

  <div class="folder" style="display: none;" id="mainContent">
    <!-- Existing content here -->
  </div>

  <div class="taskbar" style="display: none;" id="taskbar">
    <button class="start-button">Start</button>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.onload = function () {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('taskbar').style.display = 'flex';
        }, 500);
      }, 2500);
    };
  </script>
</body>
</html>
